<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pentru tine ❤️</title>
<style>
body {
  margin: 0;
  background: linear-gradient(180deg, #1e1e2f, #3a3a6a);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: 'Georgia', serif;
  overflow: hidden;
  color: white;
  text-align: center;
}

.container {
  animation: fadeIn 3s ease-in-out forwards;
  opacity: 0;
}

img {
  max-width: 300px;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(255,255,255,0.3);
  margin-bottom: 20px;
}

.text {
  font-size: 1.6em;
  line-height: 1.5em;
  animation: glow 2s infinite alternate;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff9a9e; }
  to { text-shadow: 0 0 20px #fad0c4; }
}
</style>
</head>
<body>
<div class="container">
  <img src="A_digital_illustration_in_Disney-style_features_a_.png" width="300">
  <div class="text">
    Într-o lume plină de stele și povești…<br><br>
    tu ești visul care mi-a luminat sufletul.<br><br>
    Ești cea mai frumoasă parte din viața mea,<br>
    iar inima mea îți aparține…<br><br>
    Te iubesc mai mult decât pot rosti,<br>
    azi, mâine și pentru totdeauna. ❤️
  </div>
</div>
</body>
</html>
